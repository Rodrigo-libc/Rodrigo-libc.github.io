<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acessando o Termux via SSH pelo PuTTY</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #ffffff; /* fundo da p치gina */
    color: #222222; /* texto principal */
    margin: 0;
    padding: 20px;
  }

  h1, h2, h3 {
    color: #111111;
  }

  p {
    margin-bottom: 16px;
  }

  .code-block {
    position: relative;
    background-color: #f5f5f5; /* fundo do bloco de c칩digo */
    border-radius: 8px;
    padding: 12px;
    font-family: monospace;
    margin-bottom: 16px;
    overflow-x: auto;
  }

  .code-block pre {
    margin: 0;
    white-space: pre-wrap;
    word-break: break-word;
    color: #333333; /* texto do c칩digo */
  }

  .copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #e0e0e0;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background 0.2s;
  }

  .copy-btn:hover {
    background: #d0d0d0;
  }
</style>
</head>
<body>

<h1>Acessando o Termux via SSH pelo PuTTY</h1>
<p>Ol치, como pediram, segue o passo a passo:</p>

<div class="code-block">
  <pre><code>pkg update && pkg upgrade</code></pre>
  <button class="copy-btn" onclick="copyCode(this)">游늶 Copiar</button>
</div>

<div class="code-block">
  <pre><code>pkg install openssh</code></pre>
  <button class="copy-btn" onclick="copyCode(this)">游늶 Copiar</button>
</div>

<div class="code-block">
  <pre><code>sshd</code></pre>
  <button class="copy-btn" onclick="copyCode(this)">游늶 Copiar</button>
</div>

<script>
function copyCode(button) {
  const code = button.previousElementSibling.innerText;
  navigator.clipboard.writeText(code).catch(err => console.error(err));
}
</script>

</body>
</html>
